<header style="display:flex;align-items:center;justify-content:space-between;padding:.75rem 1rem;border-bottom:1px solid #e5e7eb;position:sticky;top:0;background:#fff;z-index:10;">
  <strong>MyAgenda</strong>
  <nav style="display:flex;gap:1rem;align-items:center;">
    <a routerLink="/" style="text-decoration:none;">Dashboard</a>
    <a routerLink="/clients" style="text-decoration:none;">Clientes</a>
    <a routerLink="/companies" style="text-decoration:none;">Compañías</a>
    <span *ngIf="auth.currentUser as u">Hola, {{ u.name || u.email }}</span>
    <button *ngIf="auth.isAuthenticated" (click)="logout()" style="padding:.25rem .5rem">Salir</button>
  </nav>
</header>

<div style="padding:1rem;">
  <router-outlet />
  </div>
